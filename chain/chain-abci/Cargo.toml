[package]
name = "chain-abci"
version = "0.0.1"
authors = ["Crypto.com <chain@crypto.com>"]
description = "Pre-alpha version prototype of Crypto.com Chain node (Tendermint ABCI application)"
readme = "README.md"
edition = "2018"

[dependencies]
abci = "0.5.4"
chain-core = { path = "../chain-core" }
chain-tx-validation = { path = "../chain-tx-validation" }
log = "0.4.0"
env_logger = "0.6.1"
bit-vec = "0.6.1"
kvdb = "0.1"
kvdb-rocksdb = "0.1.4"
kvdb-memorydb = "0.1"
starling = "3.0.0"
byteorder = "1.3.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
hex = "0.3"
protobuf = "2.6.0"
integer-encoding = "1.0.7"
clap = { features = ["yaml"], version = "2.33.0" }
secp256k1zkp = { git = "https://github.com/crypto-com/rust-secp256k1-zkp.git", rev = "a1e70e1f0bb65d3a97f100f79d99c85395d897f8", features = ["recovery", "endomorphism"] }
blake2 = "0.8"
ethbloom = "0.5.0"
parity-codec = { features = ["derive"], version = "4.1.0" }

[dev-dependencies]
quickcheck = "0.8"
criterion = "0.2"
digest = "0.8"
sha3 = "0.8"

[[bench]]
name = "hashes"
harness = false

[[bench]]
name = "tx"
harness = false
